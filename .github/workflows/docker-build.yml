name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t psi-ae:test .
    
    - name: Run quick test
      run: |
        mkdir -p results logs plots
        docker run --rm \
          -v $(pwd)/results:/workspace/SpaceTreeLib/script_ae/data \
          -v $(pwd)/logs:/workspace/SpaceTreeLib/script_ae/logs \
          -e DATA_PREFIX=/data/kdtree \
          -e NODE_SIZE=10000 \
          psi-ae:test \
          bash -c "cd /workspace/SpaceTreeLib/script_ae && ./ae_data_generate.sh /data/kdtree 10000"
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          results/
          logs/
        retention-days: 7
    
    - name: Check for errors in logs
      run: |
        if grep -r "error\|ERROR\|failed\|FAILED" logs/ 2>/dev/null; then
          echo "Errors found in logs"
          exit 1
        fi
